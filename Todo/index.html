<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0c67febb41.js"
      crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>My Todo List</h1>
      </header>

      <section class="todo-input">
        <input type="text" id="entry-field" placeholder="Enter Task" />
        <button type="button" id="save-entry" onclick="inputFieldfn()">
          <img srcset="plus.svg" />
        </button>
      </section>

      <section class="todo-list">
        <ul id="task-list"></ul>
      </section>

      <footer>
        <button type="button" class="clear-btn" onclick="clearData()">
          Clear All
        </button>
      </footer>
    </div>
  </body>
</html>
